<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Penjualan</title>
</head>
<body>
    <h1>Update Data </h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nama Apoteker</th>
                <td>
                    <input type="text" name="namaapoteker" value="{{penjualanobj.namaapoteker}}">
                </td>
            </tr>
            <tr>
                <th>Nama Pelanggan</th>
                <td>
                    <input type="text" name="namapelanggan" value="{{penjualanobj.namapelanggan}}" >
                </td>
            </tr>
            <tr>
                <th>Tanggal Transaksi</th>
                <td>
                    <input type="date" name="tanggaltransaksi" value="{{tanggal}}">
                </td>
            </tr>
            </table>
            <button type="submit" >Update</button>
</body>
</html>
